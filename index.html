<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Minimal CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>UA2430 Test Interface</title>
    <!-- REMOVED Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container mt-3"> <!-- Keep container for padding -->
        <h1>Ballard UA2430 Interface</h1>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dio-tab" data-bs-toggle="tab" data-bs-target="#dio-tab-pane" type="button" role="tab" aria-controls="dio-tab-pane" aria-selected="true">DIO</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="arinc-rx-tab" data-bs-toggle="tab" data-bs-target="#arinc-rx-tab-pane" type="button" role="tab" aria-controls="arinc-rx-tab-pane" aria-selected="false">ARINC 429 Receive</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
             <!-- DIO Tab Pane -->
            <div class="tab-pane fade show active" id="dio-tab-pane" role="tabpanel" aria-labelledby="dio-tab" tabindex="0">
                <h2 class="mt-3">Discrete I/O Status</h2>
                <div class="row mt-3 align-items-center"> <!-- Use align-items-center for vertical alignment -->
                    <div class="col-auto"> <!-- Use col-auto to fit button width -->
                        <!-- Changed button ID and text -->
                        <button id="toggle-dio-polling" class="btn btn-warning">Stop Polling</button>
                    </div>
                    <div class="col"> <!-- Let span take remaining width -->
                        <span id="dio-last-updated" class="ms-3 text-muted"></span>
                    </div>
                </div>
                <div id="dio-status" class="mt-3">
                    <!-- DIO Status content will be loaded here by renderer.js -->
                    <p>Loading DIO status...</p>
                </div>
                <div id="dio-error" class="mt-3 alert alert-danger" style="display: none;">
                    <!-- Error messages will be displayed here -->
                </div>
            </div>
            <!-- ARINC Receive Tab Pane -->
            <div class="tab-pane fade" id="arinc-rx-tab-pane" role="tabpanel" aria-labelledby="arinc-rx-tab" tabindex="0">
                <h2 class="mt-3">ARINC 429 Receive Status</h2>
                <!-- Add Test Button -->
                <div class="my-3">
                    <button id="generate-mock-arinc" class="btn btn-secondary btn-sm">Generate Mock Data</button>
                </div>
                <!-- End Test Button -->
                <div id="arinc-rx-status" class="mt-3">
                    <!-- ARINC Receive content will be generated here by renderer.js -->
                    <div class="arinc-channels-container">
                    </div>
                </div>
                 <div id="arinc-rx-error" class="mt-3 alert alert-danger" style="display: none;">
                    <!-- Error messages will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="renderer.js"></script>
    <!-- REMOVED Bootstrap JS -->
  </body>
</html>
