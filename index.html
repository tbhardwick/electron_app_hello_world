<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self'"
    />
    <title>UA2430 Test Interface</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>UA2430 Test Interface</h1>
    
    <button id="runTestBtn">Run UA2430 Test</button>
    <button id="stopPollBtn">Stop Polling</button>

    <h2>Results:</h2>
    <pre id="resultsOutput">Click the button to run the test.</pre>

    <h2>Discrete Inputs:</h2>
    <div id="discrete-inputs-container" class="dio-container">
      <div id="discrete-in-0" class="dio-indicator">
        <span class="dio-label">DIO 0:</span>
        <span class="dio-status">---</span>
      </div>
      <div id="discrete-in-1" class="dio-indicator">
        <span class="dio-label">DIO 1:</span>
        <span class="dio-status">---</span>
      </div>
      <div id="discrete-in-2" class="dio-indicator">
        <span class="dio-label">DIO 2:</span>
        <span class="dio-status">---</span>
      </div>
      <div id="discrete-in-3" class="dio-indicator">
        <span class="dio-label">DIO 3:</span>
        <span class="dio-status">---</span>
      </div>
      <div id="discrete-in-4" class="dio-indicator">
        <span class="dio-label">DIO 4:</span>
        <span class="dio-status">---</span>
      </div>
      <div id="discrete-in-5" class="dio-indicator">
        <span class="dio-label">DIO 5:</span>
        <span class="dio-status">---</span>
      </div>
      <div id="discrete-in-6" class="dio-indicator">
        <span class="dio-label">DIO 6:</span>
        <span class="dio-status">---</span>
      </div>
      <div id="discrete-in-7" class="dio-indicator">
        <span class="dio-label">DIO 7:</span>
        <span class="dio-status">---</span>
      </div>
    </div>

    <!-- Added script link to renderer.js -->
    <script defer src="renderer.js"></script>
  </body>
</html>
